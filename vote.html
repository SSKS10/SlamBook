<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1>Voting Page</h1>
<form action="/url" method='post'>
	<label>Code:</label><br>
	  <input type="text" id="code" name='code' required="true"><br><br>
	  	<label>Best Batsman:</label><br>
	  <input type="text" id="bat" name='bat' required="true"><br><br>
	  	<label>Best Bowler:</label><br>
	  <input type="text" id="bowl" name='bowl' required="true"><br><br>
	  	<label>Best Fielder:</label><br>
	  <input type="text" id="field" name='field' required="true"><br><br>
	  	<label>Emerging Player:</label><br>
	  <input type="text" id="emerge" name='emerge' required="true"><br><br>
	  	<label>Fair Play Award:</label><br>
	  <input type="text" id="fair" name='fair' required="true"><br><br>
	  	<label>Best Catch:</label><br>
	  <input type="text" id="catch" name='catch' required="true"><br><br>

	  <input type="submit" value="Submit">
</form>
</body>
</html>
